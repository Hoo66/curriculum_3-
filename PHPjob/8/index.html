<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            font-size: 1.5em;
            text-align: center;
        }

        th, td {
            padding : 10px;
        }

        .no-display {
          display: none;
        }
    </style>
</head>
<body>
    <select onchange="changeLang()">
        <option id="select">選択してください</option>
        <option id="selected_jpn">日本語</option>
        <option id="selected_en">English</option>
        <option id="selected_all">全て表示</option>
    </select>
    <table>
        <tr id="jpnTexts">
            <th>日本</th>
            <td>こんにちは</td>
            <td>ありがとう</td>
            <td>さようなら</td>
        </tr>
        <tr id="engTexts">
            <th>English</th>
            <td>Hello</td>
            <td>Thank you</td>
            <td>Good Bye</td>
        </tr>
    </table>

    <script>
        //①onchangeで使用されている関数の中身を実装してください。
        
        const changeLang = () => {
          const select = document.getElementById('select');
          const jpn = document.getElementById('selected_jpn');
          const eng = document.getElementById('selected_en');
          const all = document.getElementById('selected_all');

          if (jpn.selected) {
            jpnTexts.classList.remove('no-display');
            engTexts.classList.add('no-display');
          }
          if (eng.selected) {
            jpnTexts.classList.add('no-display');
            engTexts.classList.remove('no-display');
          }
          if(all.selected || select.selected) {
            jpnTexts.classList.remove('no-display');
            engTexts.classList.remove('no-display');
          }
        }
    </script>
</body>
</html>
